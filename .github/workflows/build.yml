name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-10.15, ubuntu-18.04]

    steps:
    - uses: actions/checkout@v2
    - uses: mymindstorm/setup-emsdk@v11
    - name: make
      run: cd examples/make_proj && make
